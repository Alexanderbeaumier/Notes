name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: notes
  ECS_SERVICE: NotesService
  ECS_CLUSTER: NotesCluster
  CONTAINER_NAME: notes-container

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Register task definition using AWS CLI
      run: |
        aws ecs register-task-definition \
          --family note-taking-app \
          --network-mode awsvpc \
          --execution-role-arn arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/ecsTaskExecutionRole \
          --task-role-arn arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/ecsTaskRole \
          --requires-compatibilities FARGATE \
          --cpu "256" \
          --memory "512" \
          --container-definitions '[{
            "name": "notes-container",
            "image": "'"$IMAGE_URI"'",
            "essential": true,
            "memory": 512,
            "cpu": 256,
            "portMappings": [{
              "containerPort": 8080,
              "hostPort": 8080
            }],
            "logConfiguration": {
              "logDriver": "awslogs",
              "options": {
                "awslogs-group": "/ecs/note-taking-app",
                "awslogs-region": "us-east-1",
                "awslogs-stream-prefix": "ecs"
              }
            },
            "environment": [{
              "name": "PORT",
              "value": "8080"
            }]
          }]' \
          --region $AWS_REGION

    - name: Deploy Amazon ECS task definition
      run: |
        TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition note-taking-app --region $AWS_REGION | jq -r '.taskDefinition.taskDefinitionArn')
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition $TASK_DEFINITION \
          --region $AWS_REGION \
          --force-new-deployment


